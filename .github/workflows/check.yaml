name: Check RFCs PR

on:
  pull_request:
    branches:
      - main

permissions:
  pull-requests: write

jobs:
  check_rfc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Check RFCs
        run: |
          python ./scripts/check.py
            
